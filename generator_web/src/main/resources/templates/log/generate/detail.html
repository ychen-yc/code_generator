<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Expires" content="0" />

<title>代码生成器</title>

<style type="text/css">
html,body{
	margin:0px;
	padding:0px;
	height: 100%;
}
textarea{ 
	width: 620px;
	line-height: 1.1;
	height: 100px;
} 
label{
    margin-bottom: 0;
}
</style>
</head>
<body style="overflow: hidden;">
	<input name="generateTotalNum" type="hidden" />
	<div class="progress progress-striped active" style="display: none;">
	    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
	        <span class="sr-only">0% 完成</span>
	    </div>
	</div>
	<div class="detailContainer" style="overflow-y: auto;overflow-x: hidden;">
		<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 34px;line-height: 34px;">
			<label class="col-sm-3 control-label" style="text-align: right;padding-right: 0;">开始时间：</label>
			<div class="col-sm-9" style="padding-left: 5px;">
				<span th:text="${generate.generateStartDate}" th:title="${generate.generateStartDate}"></span>
			</div>
		</div>
		<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 34px;line-height: 34px;">
			<label class="col-sm-3 control-label" style="text-align: right;padding-right: 0;">结束时间：</label>
			<div class="col-sm-9" style="padding-left: 5px;">
				<span th:text="${generate.generateStopDate}" th:title="${generate.generateStopDate}"></span>
			</div>
		</div>
		<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 34px;line-height: 34px;">
			<label class="col-sm-3 control-label" style="text-align: right;padding-right: 0;">耗时：</label>
			<div class="col-sm-9" style="padding-left: 5px;">
				<span th:text="${generate.generateTime}" th:title="${generate.generateTime}"></span>
			</div>
		</div>
		<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 100px;line-height: 34px;">
			<label class="col-sm-3 control-label" style="text-align: right;padding-right: 0;">数据库参数：</label>
			<div class="col-sm-9" style="padding-left: 5px;">
				<textarea style="line-height: 1.1;" th:text="${generate.generateParameterDatabase}" th:title="${generate.generateParameterDatabase}" readonly="readonly"></textarea>
			</div>
		</div>
		<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 100px;line-height: 34px;">
			<label class="col-sm-3 control-label" style="text-align: right;padding-right: 0;">SSH连接参数：</label>
			<div class="col-sm-9" style="padding-left: 5px;">
				<textarea style="line-height: 1.1;" th:text="${generate.generateParameterSsh}" th:title="${generate.generateParameterSsh}" readonly="readonly"></textarea>
			</div>
		</div>
		<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 100px;line-height: 34px;">
			<label class="col-sm-3 control-label" style="text-align: right;padding-right: 0;">配置参数：</label>
			<div class="col-sm-9" style="padding-left: 5px;">
				<textarea style="line-height: 1.1;" th:text="${generate.generateParameterParameter}" th:title="${generate.generateParameterParameter}" readonly="readonly"></textarea>
			</div>
		</div>
		<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 34px;line-height: 34px;">
			<label class="col-sm-3 control-label" style="text-align: right;padding-right: 0;">生成结果：</label>
			<div class="col-sm-9" style="padding-left: 5px;">
				<span th:text="${generate.generateResult == 1 ? '成功' : '失败'}" th:title="${generate.generateResult == 1 ? '成功' : '失败'}"></span>
			</div>
		</div>
		<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 100px;line-height: 34px;">
			<label class="col-sm-3 control-label" style="text-align: right;padding-right: 0;">失败原因：</label>
			<div class="col-sm-9" style="padding-left: 5px;">
				<textarea style="line-height: 1.1;" th:text="${generate.failReason}" th:title="${generate.failReason}" readonly="readonly"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
