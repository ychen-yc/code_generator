<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Expires" content="0" />

<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

<link rel="stylesheet" media="screen" th:href="@{/plugins/bootstrap/pnotify/pnotify.custom.min.css}"/>
<link rel="stylesheet" media="screen" th:href="@{/styles/init/wizard/index.css}"/>
<link rel="stylesheet" media="screen" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<title>代码生成器</title>

<style type="text/css">
	body{
		position:absolute;
		width:100%;
		height:100%;
		margin: 0;
		padding: 0;
		font: 12px tahoma, Arial, Verdana, sans-serif;
		color: #666666;
	}
	.container{
		margin: 10px auto;
		width: 900px;
		border: 1px solid #a4bed5;
		border-top:0px;
		padding-left: 0;
		padding-right: 0;
	}
	
</style>
</head>
<body>
	<div class="container">
		<input type="hidden" id="currentStepNum" th:value="${currentStep.stepNum}">
		<input type="hidden" id="maxStepNum" th:value="${#lists.size(stepList)}">
		<div class="title">
			<div style="float:left;"><span>初始化导航 - </span><span class="stepName" th:text="${currentStep.stepName}"></span></div>
			<div style="float:right;margin-right: 20px;"><a target="_blank" href="https://github.com/qixs/code_generator/wiki">帮助</a></div>
		</div>
		<div>
			<div class="bodyLeft">
				<ul>
					<li th:class="${currentStep.stepNum == step.stepNum}? 'current':''" th:each="step:${stepList}" th:text="${step.stepName}"></li>
				</ul>
			</div>
			<div class="bodyRight">
				<iframe name="content" id="content" th:src="${currentStep.stepUrl}"></iframe>
			</div>
		</div>
		<div class="buttonArea">
			<input type="button" th:style="${currentStep.stepNum > 1} ? '' :'display: none;'" class="buttonMouseOut preStepButton" onmousemove="this.className='buttonMouseOver preStepButton'"onmouseout="this.className='buttonMouseOut preStepButton'" value="上 一 步" >
			<input type="button" th:style="${#lists.size(stepList) != currentStep.stepNum} ? '' :'display: none;'" class="buttonMouseOut nextStepButton" onmousemove="this.className='buttonMouseOver nextStepButton'"onmouseout="this.className='buttonMouseOut nextStepButton'" value="下 一 步" >
			<input type="button" th:style="${#lists.size(stepList) == currentStep.stepNum} ? '' :'display: none;'" class="buttonMouseOut completeButton" onmousemove="this.className='buttonMouseOver completeButton'"onmouseout="this.className='buttonMouseOut completeButton'" value="完      成" >
		</div>
	</div>
	
</body>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/bootstrap/pnotify/pnotify.custom.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/bootstrap/confirm.js}"></script>
<script type="text/javascript" th:src="@{/plugins/bootstrap/alert.js}"></script>
<script type="text/javascript" th:src="@{/scripts/init/wizard/index.js}"></script>

</html>
